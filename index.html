<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2 class=" text-center mt-5 text-info fw-bold">My Income Calculation</h2>

    </header>
    <main>
        <section>
            <div class="container  gap-5">
                <div class="row">
                    <div class="col-12 col-lg-6"> <img id="picture-style" src="images/money.jpg"></div>

                    <div class="col-12 col-lg-6 Input-section">
                        <h6 class="text-center mt-5 fw-bold">Income</h6>
                        <div class="income-input">
                            <div class="row">
                                <div class="col-2 mt-1">Income:</div>
                                <div class="col-8 ">
                                    <input type="text">

                                </div>
                            </div>
                        </div>
                        <h6 class="text-center mt-5 fw-bold">Expenses</h6>
                        <div class=" income-input">
                            <div class="row">
                                <div class="row">
                                    <div class="col-2 mt-1 g-5">Food:</div>
                                    <div class="col-8">
                                        <input type="text">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-2 mt-2 g-5">Rent:</div>
                                    <div class="col-8 mt-2">
                                        <input type="text">

                                    </div>
                                </div>
                                <div class="row ">
                                    <div class="col-2 mt-2 g-0">Clothes:</div>
                                    <div class="col-8 mt-2 ">
                                        <input type="text">
                                    </div>
                                </div>
                            </div>
                            <button type="button"
                                class="btn btn-primary btn-md mt-4 ms-5 ps-5 pe-5 fw-bold">Calculate</button>

                            <h6 class="mt-4 fw-bold ms-5">Total Expenses: 5500 </h6>
                            <h6 class=" mt-2 fw-bold ms-5 ps-4">Balance: 4500 </h6>

                        </div>
                        <div class="row ">
                            <div class=" col-2 ms-5 mt-4 g-5 ">
                                Save:
                            </div>
                            <div class="col-2 mt-4 me-5  ">
                                <input type="text" maxlength="6" size="6">
                            </div>
                            <div class="col-1 mt-4 ">
                                %
                            </div>
                            <div class="col-2 mt-4 mb-5 ms-2  ">
                                <button type="button"
                                    class="btn btn-primary btn-md ms-2 fw-bold me-5 ps-5 pe-5">Save</button>
                            </div>

                        </div>
                        <div class="text-center">
                            <h6 class="fw-bold ms-5">Saving Amount: 2000 </h6>
                            <h6 class=" mt-2 fw-bold  ms-4 ps-4">Remaining Balance: 2500</h6>
                        </div>
                    </div>


                </div>
            </div>

        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/money.js"></script>
</body>

</html>
